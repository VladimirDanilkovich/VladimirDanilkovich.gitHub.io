    <div id="map"></div>
    <script>
  function initMap(){
    var element = document.getElementById("map");
    var options ={
      zoom: 15,
      center:{lat:53.938288 , lng:27.481936}
    };
    var myMap = new google.maps.Map(element, options);
    var marker = new google.maps.Marker({
      position:{lat:53.938288 , lng:27.481936},
      map: myMap
    });
    var InfoWindow = new google.maps.InfoWindow({
      content:"<h1>Hey I'm here</h1>"
    });
    InfoWindow.open(myMap, marker);
    marker.addListener('click',function () {
      InfoWindow.open(myMap, marker);

    })
  }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjO72t49MrQwRxJ2jlTGk_v7JlAcq0-xo&callback=initMap">
    </script>
